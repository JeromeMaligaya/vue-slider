<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Melvin Jerome Luna Maligaya">
        <title>VUE - SLIDER</title>

        <!--Icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!--Css-->
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
 	    <!-- vue-js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <div id="app">
            <div class="container">




                <div class="row justify-content-center flex-column align-items-center">
                    <div class="col-8 my-4 text-center">
                        <!-- thumbnails -->
                        <ul class="d-flex justify-content-center gap-1">
                            <li class="d-flex justify-content-center align-items-center" v-for="(image, index) in imgList">
                               <img :src="image.image" alt="image.title" @click="selectThumb(index)">
                            </li>
                        </ul>
                        <!-- buttons -->
                        <div class="btn-group col-4 mb-3" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-warning" @click="prevImage()"><i class="fa-solid fa-circle-left"></i></button>
                            <button type="button" class="btn btn-success" @click="nextImage()"><i class="fa-solid fa-circle-right"></i></button>
                        </div>
                        <!-- card img -->
                        <div class="img-box text-center">
                            <img :src="imgList[currentIndex].image" alt="">
                            <h4>
                                {{ imgList[currentIndex].title }}
                            </h4>
                            <p class="text-end">
                                {{ imgList[currentIndex].text }}
                            </p>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <!-- js bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- js.script -->
        <script src="script.js"></script>

    </body>
</html>
